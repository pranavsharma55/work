<!DOCTYPE html>
<html>
<head>
<style>
p {
  color: black;
  text-decoration: underline;
  text-align: right;
}
ul.a {
text-align: left;

    list-style-type: circle;
   color:#5D571B; 
    font-size: 45px;

}

ul.b {
  font-size: 40px;
  
    list-style-type: square;
     color: #F77900; 
}

ol.c {
    list-style-type: upper-roman;
    
    font-size: 30px;
    color: #5FA6E1;
}

ol.d {
    list-style-type: upper-alpha;
       font-size: 20px;
    color: red;

}
</style>
</head>
<body>


<ul class="a">
<p> Food Items:</p>
  <li>Eggs</li>
  <li>Peanuts</li>
  <li>Tofu Paneer</li>
</ul>

<ul class="b">
<p>Favourite exercise:</p>
  <li>Triceps</li>
  <li>Sholders</li>
  <li>Biceps</li>
</ul>


<ol class="c">
<p>Favourite drinks:</p>
  <li> Black Coffee</li>
  <li>Lemon Tea</li>
  <li>Soya milk</li>
</ol>

<ol class="d">
<p>Favourite workouts:</p>
  <li>Deadlifts</li>
  <li>Squats</li>
  <li>Biceps</li>
</ol>

</body>
</html>
